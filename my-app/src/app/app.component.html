<h1>Call Post API in Angular</h1>
<form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
<input type="text" name="subscriptionid" ngModel placeholder="Subscription id"> <br><br>
<input type="text" name="resourcegroup" ngModel placeholder="Resource Group"> <br><br>
<input type="text" name="vmname" ngModel placeholder="VM name"> <br><br>
<input type="text" name="authtoken" ngModel placeholder="Authorization token"> <br><br>
<button type="submit">Create VM</button>
</form>
