# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - azure-vm-dispenser

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_32c5b13fecb74dadb0807467b32415c3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_215faef4033c4bbfb13c021fd3e98351 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_32c5b13fecb74dadb0807467b32415c3 }}/logan99/azure_react:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'azure-vm-dispenser'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fb2091dfa1214074900ec6ced3432ecd }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_32c5b13fecb74dadb0807467b32415c3 }}/logan99/azure_react:${{ github.sha }}'